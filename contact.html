<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UNMASKED – Contact</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    /* Emergency override - add in head */
    body.overview-page {
      overflow: auto !important;
    }
    .contact-section .section-panel {
      background: transparent !important;
      clip-path: none !important;
      overflow: visible !important;
    }
  </style>
</head>
<body class="overview-page">
  <nav>
    <div class="nav-left">
      <a href="index.html">UNMASKED</a> |
      <a href="overview.html">OVERVIEW</a> |
      <a href="production.html">PRODUCTION</a> |
      <a href="gallery.html">GALLERY</a> |
      <a href="contact.html" class="nav-active">CONTACT</a>
    </div>
    <div class="nav-right">
      <a href="index.html" class="dark-link">ACCUEIL</a> |
      <a href="overview.html" class="dark-link">VUE D'ENSEMBLE</a> |
      <a href="production.html" class="dark-link">PRODUCTION</a> |
      <a href="gallery.html" class="dark-link">GALERIE</a> |
      <a href="contact.html" class="dark-link nav-active">CONTACT</a>
    </div>
  </nav>

  <section class="split-section contact-section" style="
    height: auto !important;
    min-height: 100vh !important;
    animation: none !important;
  ">
    <!-- English Panel -->
    <div class="section-panel panel-left" style="
      background: rgba(255,255,255,0.98) !important;
      z-index: 1 !important;
    ">
      <div class="content-wrapper" style="
        opacity: 1 !important;
        transform: none !important;
        z-index: 10 !important;
      ">
        <h1>CONTACT</h1>
        <form class="contact-form" name="contact-en" netlify style="
          display: grid !important;
          visibility: visible !important;
          position: relative !important;
          z-index: 20 !important;
          border: 2px solid red; /* Remove after confirmation */
        ">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="message" placeholder="Your message" rows="5" required></textarea>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>

    <!-- French Panel -->
    <div class="section-panel panel-right" style="
      background: rgba(0,0,0,0.98) !important;
      z-index: 1 !important;
    ">
      <div class="content-wrapper" style="
        opacity: 1 !important;
        transform: none !important;
        z-index: 10 !important;
      ">
        <h1>CONTACT</h1>
        <form class="contact-form" name="contact-fr" netlify style="
          display: grid !important;
          visibility: visible !important;
          position: relative !important;
          z-index: 20 !important;
          border: 2px solid red; /* Remove after confirmation */
        ">
          <input type="text" name="name" placeholder="Nom" required>
          <input type="email" name="email" placeholder="Email" required>
          <textarea name="message" placeholder="Votre message" rows="5" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>
  </section>

  <div class="film-grain" style="opacity: 0.03 !important; z-index: 5 !important;"></div>

  <footer>
    <div class="footer-left">
      © 2025 UNMASKED Documentary
    </div>
    <div class="footer-right">
      A Film by [Your Name]
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
