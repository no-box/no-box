<!DOCTYPE html>
<html>
<head>
    <title>NoBox Animacije</title>
    <style>
        .svg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .link {
            cursor: pointer;
            margin: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <!-- Linkovi -->
    <a href="#" class="link" data-svg="assets/svg/nb-bgd-b1.svg">BG 1</a>
    <a href="#" class="link" data-svg="assets/svg/nb-bnr-A1.svg">Banner A1</a>

    <!-- Container za SVG -->
    <div class="svg-container" id="svg-container"></div>

    <!-- Skripta -->
    <script>
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const svgPath = this.getAttribute('data-svg');
                document.getElementById('svg-container').innerHTML = 
                    `<object type="image/svg+xml" data="${svgPath}"></object>`;
            });
        });
    </script>
</body>
</html>
